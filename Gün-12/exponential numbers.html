<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      //1.ÖRNEK
      //Çok büyük veya çok küçük sayılar bilimsel (üslü) gösterimle yazılabilir:
      let x = 1e5;
      let y = 1e-5;
      document.getElementById("demo").innerHTML = x + "<br>" + y;


      //2.ÖRNEK
      //Tamsayılar (nokta veya üs gösterimi olmayan sayılar) 15 basamağa kadar doğrudur.
      let xx = 999999999999999;
      let yy = 89898989898989898989;
      document.getElementById("demo").innerHTML = xx + "<br>" + yy;
    </script>
  </body>
</html>

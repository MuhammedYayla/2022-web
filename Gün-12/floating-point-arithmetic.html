<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script> 
        //3.ÖRNEK
        //Kayan nokta aritmetiği her zaman %100 doğru değildir:
    let a = 0.2 + 0.1;
    document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + a; 
    
        //4.ÖRNEK
        //Yukarıdaki sorunu çözmek için çarpmaya ve bölmeye yardımcı olur:
    let b = 0.2 + 0.1;
    document.getElementById("demo1").innerHTML = "0.2 + 0.1 = " + b;
    let c = (0.2*10 + 0.1*10) / 10;
    document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + c;
    </script>
    
</body>
</html>

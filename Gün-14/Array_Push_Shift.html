<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <body>
    <script>
      //5.ÖRNEK
      //Yöntem push(), bir diziye yeni bir öğe ekler (sonda):
      const fruits5 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits5;
      fruits5.push("Kiwi");
      document.getElementById("demo2").innerHTML = fruits5;

      //6.ÖRNEK
      //Yöntem push(), yeni dizi uzunluğunu döndürür:
      const fruits6 = ["Banana", "Orange", "Apple", "Mango"];

      document.getElementById("demo1").innerHTML = fruits6.push("Kiwi");
      document.getElementById("demo2").innerHTML = fruits6;

      //7.ÖRNEK
      //Yöntem shift(), ilk dizi öğesini kaldırır ve diğer tüm öğeleri daha düşük bir dizine "kaydırır".
      const fruits7 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits7;
      fruits7.shift();
      document.getElementById("demo2").innerHTML = fruits7;

      //8.ÖRNEK
      //Yöntem shift(), "dışarı kaydırılan" değeri döndürür:
      const fruits8 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits8.shift();
      document.getElementById("demo2").innerHTML = fruits8;

      //9.ÖRNEK
      //Yöntem unshift(), bir diziye (başlangıçta) yeni bir öğe ekler ve eski öğeleri "değiştirir":
      const fruits9 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits9;
      fruits9.unshift("Lemon");
      document.getElementById("demo2").innerHTML = fruits9;
    </script>
  </body>
</html>

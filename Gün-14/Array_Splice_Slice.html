<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <body>
    <script>
      const fruits16 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits16;

      fruits16.splice(2, 0, "Lemon", "Kiwi");
      document.getElementById("demo2").innerHTML = fruits16;

      //17.ÖRNEK
      //Yöntem splice(), silinen öğeleri içeren bir dizi döndürür:
      //3 FARKLI 1.ilk hali,2.ci eklenen, 3.sılınen döndü
      const fruits17 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML =
        "Original Array:<br> " + fruits17;
      let removed = fruits17.splice(2, 2, "Lemon", "Kiwi");
      document.getElementById("demo2").innerHTML = "New Array:<br>" + fruits17;
      document.getElementById("demo3").innerHTML =
        "Removed Items:<br> " + removed;

      //18.örnek
      //İlk parametre (0), yeni öğelerin eklenmesi (birleştirilmesi) gereken konumu tanımlar .

      // İkinci parametre (1), kaç öğenin kaldırılması gerektiğini tanımlar .

      // Parametrelerin geri kalanı atlanır. Yeni unsurlar eklenmeyecektir.
      const fruits18 = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits18;
      fruits18.splice(0, 1);
      document.getElementById("demo2").innerHTML = fruits18;

      //19.örnek
      //Yöntem slice(), bir dizinin bir parçasını yeni bir diziye dilimler.
      // Bu örnek, dizi öğesi 1'den ("Turuncu") başlayarak bir dizinin bir bölümünü dilimler halinde çıkarır:
      const fruits19 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits19.slice(1);
      document.getElementById("demo").innerHTML =
        fruits19 + "<br><br>" + citrus;

      //20.ÖRNEK
      //Bu örnek, dizi öğesi 3'ten ("Apple") başlayarak bir dizinin bir bölümünü dilimler:
      const fruits20 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus1 = fruits20.slice(3);
      document.getElementById("demo").innerHTML =
        fruits20 + "<br><br>" + citrus1;
    </script>
  </body>
</html>
